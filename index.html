<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive History Learning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Drag the Events to Order Them by Importance</h1>
    <div class="line">
      <span class="label left">Most Important</span>
      <div class="line-inner"></div>
      <span class="label right">Least Important</span>
    </div>
    
    <div class="boxes">
      <div class="box" id="army" draggable="true" ondragstart="drag(event)">The Army and Oath of Allegiance</div>
      <div class="box" id="gleieishetung" draggable="true" ondragstart="drag(event)">Gleieishetung</div>
      <div class="box" id="night" draggable="true" ondragstart="drag(event)">Night of the Long Knives</div
